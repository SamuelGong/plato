clients:
    # Type
    type: simple

    # The total number of clients
    total_clients: 10

    # The number of clients selected in each round
    per_round: 5

    # Should the clients compute test accuracy locally?
    do_test: false

    # Whether simulate clients or not
    simulation: false

server:
    type: async_fedavg

    address: 127.0.0.1
    port: 8000

    disable_clients: false

    async_test_freq: 2
    async_total_steps: 10
    async_ticks_per_step: 50
    async_seconds_per_tick: 1
    async_max_clients_per_step: 5

data:
    # The training and testing dataset
    datasource: MNIST

    # Where the dataset is located
    data_path: ./data

    # Number of samples in each partition
    partition_size: 500

    # IID or non-IID?
    sampler: noniid

    # The random seed for sampling data
    random_seed: 1

trainer:
    # The type of the trainer
    type: basic

    # The maximum number of training rounds
    rounds: 5

    # Whether the training should use multiple GPUs if available
    parallelized: true

    # The maximum number of clients running concurrently
    max_concurrency: 4

    # The target accuracy
    target_accuracy: 0.94

    # Number of epoches for local training in each communication round
    epochs: 5
    batch_size: 32
    optimizer: SGD
    learning_rate: 0.01
    momentum: 0.9
    weight_decay: 0.0

    # The machine learning model
    model_name: lenet5

algorithm:
    # Aggregation algorithm
    type: fedavg

results:
    results_dir: ./
    types: accuracy, elapsed_time
    plot: elapsed_time&accuracy